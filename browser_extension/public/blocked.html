<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Page Blocked - SafetyPin</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap"
      rel="stylesheet"
    />
    <style>
      :root {
        color-scheme: light;
      }

      * {
        box-sizing: border-box;
      }

      html,
      body {
        min-height: 100%;
      }

      body {
        font-family: "Inter", system-ui, -apple-system, sans-serif;
        min-height: 100vh;
        margin: 0;
        padding: 24px;
        background:
          radial-gradient(circle at 15% 15%, #e0e7ff 0%, transparent 45%),
          radial-gradient(circle at 85% 85%, #dbeafe 0%, transparent 40%),
          #f8fafc;
      }

      #app {
        width: 100%;
        min-height: calc(100vh - 48px);
        display: flex;
        justify-content: center;
        align-items: center;
      }

      body.details-mode #app {
        align-items: flex-start;
      }

      .container {
        text-align: center;
        width: min(100%, 520px);
        margin: 0 auto;
        padding: 53px 26px 49px;
        background: rgba(255, 255, 255, 0.9);
        border: 1px solid rgba(148, 163, 184, 0.2);
        border-radius: 20px;
        box-shadow:
          0 10px 30px rgba(15, 23, 42, 0.1),
          inset 0 1px 0 rgba(255, 255, 255, 0.7);
        backdrop-filter: blur(8px);
      }

      .hero-art {
        width: min(100%, 260px);
        margin: 0 auto 18px;
        display: block;
        filter: drop-shadow(0 10px 20px rgba(71, 85, 105, 0.18));
      }

      .pill {
        display: inline-flex;
        align-items: center;
        gap: 6px;
        border-radius: 999px;
        padding: 6px 10px;
        font-size: 11px;
        font-weight: 700;
        letter-spacing: 0.03em;
        text-transform: uppercase;
        color: #b91c1c;
        background: #fee2e2;
        border: 1px solid #fecaca;
        margin-bottom: 12px;
      }

      .dot {
        width: 6px;
        height: 6px;
        border-radius: 999px;
        background: #ef4444;
      }

      h1 {
        margin: 0;
        font-size: clamp(1.4rem, 2.8vw, 1.9rem);
        line-height: 1.2;
        letter-spacing: -0.02em;
        color: #0f172a;
      }

      p {
        font-size: 14px;
        color: #475569;
        margin: 10px auto 16px;
        max-width: 42ch;
        line-height: 1.5;
      }

      .url {
        background: #fff1f2;
        border: 1px solid #fecdd3;
        padding: 12px 14px;
        border-radius: 12px;
        word-break: break-all;
        font-size: 12px;
        color: #9f1239;
        text-align: left;
        font-weight: 600;
        box-shadow: inset 0 1px 0 rgba(255, 255, 255, 0.8);
      }

      .actions {
        display: flex;
        flex-direction: column;
        gap: 10px;
        margin-top: 18px;
      }

      button {
        appearance: none;
        background: linear-gradient(180deg, #4f46e5 0%, #4338ca 100%);
        color: white;
        border: 1px solid #4338ca;
        padding: 12px 18px;
        border-radius: 12px;
        cursor: pointer;
        font-family: "Inter", system-ui, -apple-system, sans-serif;
        font-size: 14px;
        font-weight: 700;
        letter-spacing: 0.01em;
        transition: transform 140ms ease, box-shadow 180ms ease, filter 180ms ease;
        box-shadow: 0 10px 18px -10px rgba(67, 56, 202, 0.65);
      }

      button:hover {
        filter: brightness(1.03);
        transform: translateY(-1px);
      }

      button:focus-visible {
        outline: 2px solid #4f46e5;
        outline-offset: 2px;
      }

      .subtext {
        font-size: 12px;
        color: #64748b;
        margin: 0;
      }

      .details-shell {
        width: min(100%, 860px);
        margin: 0 auto;
        background: rgba(255, 255, 255, 0.94);
        border: 1px solid rgba(148, 163, 184, 0.22);
        border-radius: 18px;
        box-shadow: 0 16px 34px rgba(15, 23, 42, 0.12);
        padding: 22px;
        font-size: 16px;
      }

      .details-head {
        display: flex;
        justify-content: space-between;
        align-items: center;
        gap: 14px;
        margin-bottom: 14px;
      }

      .details-title {
        margin: 0;
        font-size: 24px;
        letter-spacing: -0.02em;
        color: #0f172a;
      }

      .details-meta {
        margin: 6px 0 0;
        font-size: 14px;
        color: #64748b;
      }

      .details-list {
        display: grid;
        gap: 10px;
      }

      .details-item {
        border: 1px solid #e2e8f0;
        border-radius: 12px;
        background: #f8fafc;
        padding: 12px;
      }

      .details-item h3 {
        margin: 0 0 8px;
        font-size: 20px;
        color: #0f172a;
      }

      .details-item p {
        margin: 6px 0;
        font-size: 20px;
        color: #334155;
        max-width: 100%;
      }

      .mono {
        font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace;
        background: #f1f5f9;
        border: 1px solid #e2e8f0;
        border-radius: 8px;
        padding: 2px 6px;
      }

      @media (max-width: 480px) {
        .container {
          padding: 24px 18px 20px;
          border-radius: 16px;
        }

        h1 {
          font-size: 1.4rem;
        }
      }
    </style>
  </head>
  <body>
    <div id="app"></div>
    <script src="./blocked.js"></script>
  </body>
</html>
